  version = "1.1.1"

[[constraint]]
  name = "github.com/evanphx/json-patch"
  version = "4.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/google/go-cmp"
  version = "0.2.0"

[[constraint]]
  name = "github.com/google/uuid"
